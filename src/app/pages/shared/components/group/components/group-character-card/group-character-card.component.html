@if (character() | async; as character) {
<div >
  <div class="surface-card shadow-2 border-round p-4">
    <div class="flex border-bottom-1 surface-border pb-4">
      <img
        src="{{
          character.images[1] ? character.images[1] : character.images[0]
        }}"
        class="mr-3"
        style="width: 80px; height: 80px"
      />
      <div class="flex flex-column align-items-start">
        <span class="text-xl text-900 font-medium mb-1">{{
          character.name
        }}</span
        ><span class="text-600 font-medium mb-2">{{
          character.personal.sex
        }}</span
        ><span
          class="text-gray-50 {{
            getStatusClass(character.personal.status)
          }} border-round inline-flex py-1 px-2 text-sm"
          >{{ getStatus(character.personal.status) }}</span
        >
      </div>
    </div>
    <div class="flex justify-content-between pt-4">
      <button
        (click)="navigateById(character.id)"
        label="View"
        icon="pi pi-search"
        class="p-element p-ripple p-button-outlined p-button-secondary w-12 mr-2 p-button p-component"
      >
        <span class="p-button-label">Know More</span><span class="p-ink"></span>
      </button>
    </div>
  </div>
</div>
}
