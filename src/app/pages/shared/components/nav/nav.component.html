<div class="min-h-screen flex lg:static surface-ground">
  <div
    id="app-sidebar-1"
    class="surface-section h-screen hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border select-none"
    style="width: 280px"
  >
    <div class="flex flex-column h-full">
      <div
        class="logoSection flex align-items-center px-5 flex-shrink-0"
        style="height: 60px"
      >
        <i (click)="toggleHidden()" class="pi pi-times closeButton"></i>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <li>
            <ul class="list-none p-0 m-0 overflow-hidden">
              @for (item of content(); track $index) {
              <li class="nav-item">
                <a
                  [routerLinkActive]="'nav-item-active'"
                  [routerLink]="item.link"
                  class="p-element flex align-items-center cursor-pointer p-3 border-round text-700"
                  ><i class="pi pi-{{ item.icon }} mr-2"></i
                  ><span class="font-medium nav-label">{{ item.label }}</span
                  ><span class="p-ink"></span
                ></a>
              </li>
              }
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="min-h-screen flex flex-column relative flex-auto">
    <div
      class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static"
      style="height: 60px"
    >
      <div class="flex">
        <a
          (click)="toggleHidden()"
          pstyleclass="#app-sidebar-1"
          enterclass="hidden"
          enteractiveclass="fadeinleft"
          leavetoclass="hidden"
          leaveactiveclass="fadeoutleft"
          class="p-ripple p-element cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3"
          ><i class="pi pi-bars text-4xl"></i><span class="p-ink"></span
        ></a>
        <div class="logo">Shurikan</div>
      </div>
    </div>
    <div class="flex flex-column flex-auto content-section">
      <ng-content class="overflow-y-scroll"></ng-content>
    </div>
  </div>
</div>
