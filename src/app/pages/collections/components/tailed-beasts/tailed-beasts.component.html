@if (content$() | async; as content) {
<nu-character-grid
  [content]="content['tailed-beasts']"
  [totalItems]="content.total"
  (currentPage)="currentPage.set($event)"
  (pageSize)="pageSize.set($event)"
></nu-character-grid>

<div class="card mb-5 flex justify-content-center">
  <p-paginator
    class="shadow-2"
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="content.total"
    [rowsPerPageOptions]="[25, 50, 100]"
  />
</div>
}
